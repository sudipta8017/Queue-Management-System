<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<!--For proper scaling-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Register</title>

	<!--Link to Bootsrap style-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>


<body style="background-color: #e8b5ba">
	<div style="font-size: 60px;" align="center">Register</div>
  <form method = "POST" style="margin-left: 30%;margin-right: 30%;margin-top: 125px;">
    {% csrf_token %}

      {% for message in messages %}
      <h6 style="color: red;">{{message}}</h6>
      {% endfor %}

  <div class="form-group input-group-sm">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Name" name = "name">
  </div>
  <div class="form-group input-group-sm">
    <label for="exampleInputPassword1">Email</label>
    <input type="text" class="form-control input-sm" id="exampleInputPassword1" placeholder="Enter Your Email Address" name = "email">
  </div>
  <div class="form-group input-group-sm">
    <label for="exampleInputPassword1">Phone Number</label>
    <input type="text" class="form-control input-sm" id="exampleInputPassword1" placeholder="Enter Your Phone Number" name = "phoneNumber">
  </div>
  <button type="submit" class="btn btn-primary">Next</button>
	</form>
  
</body>
</html>
