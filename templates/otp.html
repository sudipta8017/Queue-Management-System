<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>OTP</title>
	<!--Link to Bootsrap style-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="text-align: center; font-family: Arial, Helvetica, sans-serif; background-color: #e8b5ba">
    <form method = "POST">
	<br><br><br><br><br><br><br>
    {% csrf_token %}
	<h1>Enter OTP</h1>
	<h5>OTP sent to your number</h5>
	<h5>{{phoneNumber}}</h5>
	  {% for message in messages %}
      <h6 style="color: red;">{{message}}</h6>
      {% endfor %}
	<input type="text" name = "input_otp" style="display: inline-block;">
	<button type="submit" class="btn btn-success">Submit</button>
  <div style="color:gray">Ends in 270 seconds</div>
</form>
</body>
</html>
